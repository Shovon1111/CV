<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multpage Website-Register Page</title>
    </head>
    <body>
        <div align="center">
            <h1>Register page</h1>
            <hr />
            <!-- Main Form -->
            <form>
                <!--<label for="f-name">Enter Your First Name</label><br/>-->
                <input type="text" name="f-name" placeholder="Enter Your First Name" /><br/><br>
                <!--<label for="l-name">Enter Your Last Name</label><br/>-->
                <input type="text" 
                name="l-name" placeholder="Enter Your Last Name"/><br/><br>
                <!--<label for="email">Enter Your Email</label><br>-->
                <input type="email" name="email" placeholder="Enter Your Email"/><br/><br>
                <!--<label for="password">Enter Your Password</label><br/>--> 
                <input type="password" name="password" placeholder="Enter Your Password"/><br/><br>
               <!--<label for="c-password">Enter Your Confirm Password</label><br/>-->
                <input type="password" name="c-password" placeholder="Enter Your Confirm Password"/><br/><br/>
                <input type="submit" value="Register"/>
            </form>
            <p>
                Already have an account please
                <a href="../index.html">Login here</a>
            </p>
        </div>
    </body>
</html>
